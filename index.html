<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries</title>
    <link rel="stylesheet" href="./public/css/main.css">
</head>

<body>
    <header class="header__main">
        <h1 class="logo">Where in the world ?</h1>
        <div id="theme__toggle">Light Theme</div>
    </header>
    <main class="container__main">
        <header class="container__main_header">
            <div class="main__search">
                <form class="search">
                    <div class="input__container">
                        <img src="" alt="">
                        <input id="input__field" type="text" placeholder="Search for a country..."></input>
                    </div>
                </form>
                <div class="filters__container">
                    <p class="filters__header">Filters</p>
                    <ul id="filters">
                        <li class="filter" data-filter="africa">Africa</li>
                        <li class="filter" data-filter="americas">Americas</li>
                        <li class="filter" data-filter="asia">Asia</li>
                        <li class="filter" data-filter="europe">Europe</li>
                        <li class="filter" data-filter="oceania">Oceania</li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="main__content">

        </div>
    </main>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
